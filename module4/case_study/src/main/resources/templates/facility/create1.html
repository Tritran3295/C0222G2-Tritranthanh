<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <!--        <div th:replace="~{layout::head}"></div>-->
    </div>
    <br>
    <br>
    <div class="row">
        <h2 class="text-center my-5">Create customer</h2>
        <form th:action="@{/facility/create}" method="post" th:object="${facilityList}">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{nameFacility}"></td>
<!--                        <td><div class="error text-danger col-6" role="alert" th:if="${#fields.hasErrors('nameCustomer')}" th:errors="*{nameCustomer}"></div></td>-->
                    </tr>
                    <tr>
                        <td><label>Area</label></td>
                        <td><input class="form-control" type="text" th:field="*{area}"></td>
                    </tr>

                    <tr>
                        <td><label>Cost</label></td>
                        <td><input class="form-control" type="text" th:field="*{cost}"></td>
<!--                        <td><div class="error text-danger col-6" role="alert" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></div>-->
<!--                        </td>-->
                    </tr>

                    <tr>
                        <td><label>Max People</label></td>
                        <td><input class="form-control" type="text" th:field="*{maxPeople}"></td>
<!--                        <td> <div class="error text-danger col-6" role="alert" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div></td>-->

                    </tr>
                    <tr>
                        <td><label>Rent Type</label></td>
                        <td><select class="form-select" th:field="*{rentType}">
                            <option th:each="item: ${rentTypeList}" th:value="${item.id}" th:text="${item.nameRentType}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td><label>Facility Type</label></td>
                        <td><select class="form-select" th:field="*{facilityType}">
                            <option th:each="item: ${facilityTypeList}" th:value="${item.id}" th:text="${item.nameFacilityType}">
                            </option>
                        </select> </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/customers}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
        <!--        <div th:replace="~{layout::footer}"></div>-->
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
