<script>
    let arr = [1, 5, 4, 2, 3, 6,14];
    let max = arr[0];
    let dem = 0;
    let sum = 0;
    let avg;
    for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i];
        dem++;
        if (arr[i]> max){
            max = arr[i];
        }avg = sum/dem;
    }console.log("số lớn nhất là :" +max+ "số trung bình :" +avg);



</script>
