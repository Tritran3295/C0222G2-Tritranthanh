<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 1, n2 = 1, n3 = 0;
    let fibonacci = n1+ "<br>" +n2 + "<br>";
    for ( let i = 1; i < 20; i++) {

            n3= n2 + n1;
            if(i % 5 === 0)
                document.write(fibonacci+ "<br<");
            break;
        fibonacci += n3 + '<br>';
            n1 = n2;
            n2 = n3;

    }
    document.write(fibonacci)
</script>
</body>
</html>
