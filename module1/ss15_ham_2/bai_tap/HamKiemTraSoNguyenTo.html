<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    function isPrime(n) {
        if (n < 2){
            return false
        }else {
            for (let i = 2;i<n - 1;i++){
                if(n % i === 0){
                   return false
                }
            }

        }return true;
    }
while (n<100){
    if(isPrime(n)){
        document.write(n + '<br>')
    }n++
}


</script>
</body>
</html>
