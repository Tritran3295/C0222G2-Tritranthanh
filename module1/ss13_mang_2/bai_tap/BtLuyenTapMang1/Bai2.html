<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,7,34,54,23,55,19,20,5];
    let max = arr[0];
    let index = 0;
    for (let i = 0;i < arr.length;i++){
        if (arr[i]> max){
            max = arr[i];
            index = i;
        }
    }alert("số lớn nhât là :" + max + "tại vị trí :" + index);
</script>
</body>
</html>
