<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input type="text" id="thangHai">
</label>
<button type="button" onclick="tinh()" >Tính số ngày</button><br>
<label>Result
    <input type="text" id="ket qua">
</label>
<script>
    function tinh() {
        let tinh =parseInt( document.getElementById('thangHai').value);
        switch (tinh) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               document.getElementById('ket qua').value="Tháng này có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ket qua').value = "Tháng này có 30 ngày";
                break;
            case 2:
                document.getElementById('ket qua').value = "Tháng này có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById('ket qua').value = "không có kết quả này";
                break;


        }

    }

</script>

</body>
</html>
