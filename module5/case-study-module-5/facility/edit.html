<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-white">
    <div class="col-12 row">
        <div class="col-1 "><img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" style="width:75px;"
                                 class="rounded-pill"></div>
        <div class="col-11 ">
            <div class="col-lg-12 row">
                <div class="col-lg-10 text-center"><h1 style="color: sandybrown">Furama Management</h1></div>
                <div class="col-lg-2 ">
                    <p>Welcome to ...<br><strong>...Furama Resort!!!</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark "
     style="background-color: #046056;position: sticky;top: 0;z-index: 1;">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<h1 class="title">Edit Service</h1>
<div class=" container-fluid">
    <form action="/facility/edit" method="post" >
        <div class="form-group">
            <label for="nameFacility">Id</label>
            <input type="text" class="form-control" id="id" readonly>
        </div>
        <div class="form-group">
            <label for="nameFacility">Name Facility</label>
            <input type="text" class="form-control" id="nameFacility" required>
        </div>
        <div class="form-group">
            <label for="area">Area</label>
            <input type="text" class="form-control" id="area"  required>
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input type="text" class="form-control" id="cost" required>
        </div>
        <div class="form-group">
            <label for="maxPeople">Max People</label>
            <input type="text" class="form-control" id="maxPeople" required>
        </div>
        <div class="form-group">
            <select class="form-select">
                <option value="">Rent Type List</option>
                <option value="">Villa</option>
                <option value="">Room</option>
                <option value="">House</option>
            </select>
        </div>
        <div class="form-field col-lg-6">
            <select id="choiceFacilityType" class="form-select" onchange="selectFacility()">
                <option value="">Facility List</option>
                <option></option>
            </select>
        </div>
        <div class="form-group" id="standardRoom" style="display: none">
            <input class="input-text js-input" type="text" >
            <label class="label" for="standardRoom">Standard Room</label>
        </div>
        <div class="form-field col-lg-6 " id="poolArea" style="display: none">
            <input class="input-text js-input" type="text" >
            <label class="label" for="poolArea">Pool Area</label>
        </div>
        <div class="form-field col-lg-6 " id="descriptionConvenience" style="display: none">
            <input class="input-text js-input" type="text">
            <label class="label" for="descriptionConvenience">Description Other</label>
        </div>
        <div class="form-field col-lg-6" id="numberOfFloor" style="display: none">
            <input class="input-text js-input" type="text" >
            <label class="label" for="numberOfFloor">Number Of Floors</label>
        </div>
        <div class="form-field col-lg-6" id="facilityFree" style="display: none">
            <input class="input-text js-input" type="text">
            <label class="label" for="facilityFree">Facility Free</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="home.html">Back</a>
    </form>
    <form action="">
        <input type="text" id="facilityTypeId" hidden>
    </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        console.log("document loaded");
        let facilityType = document.getElementById("facilityTypeId").value;
        console.log(facilityType + "facilityType")
        switch (facilityType) {
            case '1':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').show()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '2':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').hide()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '3':
                $('#standardRoom').hide()
                $('#descriptionConvenience').hide()
                $('#poolArea').hide()
                $('#numberOfFloor').hide()
                $('#facilityFree').show()
                break;
        }
    });

    function selectFacility() {
        let getValue = $('#choiceFacilityType').val()
        switch (getValue) {
            case '1':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').show()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '2':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').hide()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '3':
                $('#standardRoom').hide()
                $('#descriptionConvenience').hide()
                $('#poolArea').hide()
                $('#numberOfFloor').hide()
                $('#facilityFree').show()
                break;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
