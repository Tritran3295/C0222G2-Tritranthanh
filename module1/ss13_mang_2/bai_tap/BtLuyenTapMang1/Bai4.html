<script>
    let i = [19,2,3,-4,8,1];
    let first = 0;
    let last = i.length -1;
    while (first < last){
        let j = i[first];
        i[first] = i[last];
        i[last] = j;
        first++;
        last--;

    }document.write(i)


</script>
