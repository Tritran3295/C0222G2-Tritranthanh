<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h =5;
    for (let i =1;i<=h;i++){
        for(let j=i;j<=h;j++){
            document.write("&nbsp&nbsp")
        }for (let k =1;k<i*2;k++){
            document.write("*")
        }document.write('<br>');
    }
</script>
</body>
</html>
