<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row"></div>
    <br>
    <br>
    <div class="row">
        <h2 class="text-center my-5">Edit Employee</h2>
        <form th:action="@{/employees/edit}" method="post" th:object="${employeeList}">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Id</label></td>
                        <td><input class="form-control" type="text" th:field="*{id}" readonly></td>
                    </tr>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{namEmployee}"></td>
                    </tr>
                    <tr>
                        <td><label>Day of birth</label></td>
                        <td><input class="form-control" type="date" th:field="*{dateOfBirth}"></td>
                    </tr>
                    <tr>
                        <td><label>Id card</label></td>
                        <td><input class="form-control" type="text" th:field="*{idCard}"></td>
                    </tr>
                    <tr>
                        <td><label>Salary</label></td>
                        <td><input class="form-control" type="text" th:field="*{salary}"></td>
                    </tr>
                    <tr>
                        <td><label>Number phone</label></td>
                        <td><input class="form-control" type="text" th:field="*{phoneNumber}"></td>
                    </tr>

                    <tr>
                        <td><label>Email</label></td>
                        <td><input class="form-control" type="text" th:field="*{email}"></td>
                    </tr>

                    <tr>
                        <td><label>Address</label></td>
                        <td><input class="form-control" type="text" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td><label>Division</label></td>
                        <td><select class="form-select" th:field="*{division}">
                            <option th:each="item: ${divisionList}" th:value="${item.id}" th:text="${item.nameDivision}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td><label>Education Degree</label></td>
                        <td><select class="form-select" th:field="*{educationDegree}">
                            <option th:each="item: ${educationDegreeList}" th:value="${item.id}" th:text="${item.nameEducationDegree}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td><label>Position</label></td>
                        <td><select class="form-select" th:field="*{position}">
                            <option th:each="item: ${positionList}" th:value="${item.id}" th:text="${item.namePosition}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/employees}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
