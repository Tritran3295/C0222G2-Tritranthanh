<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
            <script>
                for(let i = 1;i <= 9;i++){
                    document.write("<tr>");
                for (let n=2;n<=9;n++){
                    document.write("<td>"+n + "x" + i + "="+ n*i);
                    document.write("</td>");

                }
                }
            </script>
    </tr>
</table>

</body>
</html>
