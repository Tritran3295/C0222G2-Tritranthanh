<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Feet</label>
        <input type="number" id="inputFeet" placeholder="Feet" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
    </p>
    <p>Meter:<span id = "outputMeters"></span></p>

</form>
<form>
    <p>
        <label>Meters</label>
        <input type="number" id="inputMeter" placeholder="Meters" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
    </p>
    <p>Feet:<span id = "outputFeet"></span></p>
</form>
<script>
    function footToMeter(num) {
        num = parseFloat(num);
        document.getElementById("outputMeters").innerHTML= num * 0.305;

    }

</script>
<script>
    function meterToFoot(numf) {
        numf = parseFloat(numf);
        document.getElementById("outputFeet").innerHTML=  3.279 * numf;

    }
</script>
</body>
</html>
