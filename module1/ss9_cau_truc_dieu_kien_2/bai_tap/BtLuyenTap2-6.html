<script>
    let a = parseInt(prompt("nhập giá trị a"));
    let b = parseInt(prompt("nhập giá trị b"));
    if ( a === 0 && b === 0){
        alert("phương trình có vô số nghiệm");
    } else if(a !==0 && b ===0){
        alert("Phương trình có 1 nghiệm");
    } else if(a === 0 && b !==0){
        alert("Phương trình vô nghiệm");
    } else {
        alert("Phương trình có nghiệm x" + -b/a)
    }
</script>
