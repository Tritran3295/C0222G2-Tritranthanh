    let str = ('tRuong    TaN   HAI');

    function chuyenDoiKyTu(str) {
        let b = [];
        let a = [];
        str = str.toLowerCase();
        a = str.split(" ");
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== "") {
                b.push(a[i])
            }
        }
        for (let i=0;i<b.length;i++){
            b[i]=b[i][0].toUpperCase() + b[i].substring(1);
            if(b[i].length>str.length){
                str=b[i];

            }
        }
        return b.join(" ")


    }
