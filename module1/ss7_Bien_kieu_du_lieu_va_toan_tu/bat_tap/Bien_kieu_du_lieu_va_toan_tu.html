<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h3>Trần Thanh Trí
<script>
   let nhapdiemLy;
   let nhapdiemhoa;
   let nhapdiemsinh;
   nhapdiemLy = prompt("Nhập điểm lý");
   nhapdiemhoa= prompt("Nhập điểm hoá");
   nhapdiemsinh = prompt("Nhập điểm sinh");
   let diemly = parseFloat(nhapdiemLy);
   let diemhoa = parseFloat(nhapdiemhoa);
   let diemsinh = parseFloat(nhapdiemsinh);
   let area = (diemly+diemhoa+diemsinh)/3;
   let tinhtong =diemly+diemhoa+diemsinh;
   document.write("Điểm trung bình :" + area);
   document.write("Tinh tong:"+ tinhtong);
</script>



</body>
</html>
