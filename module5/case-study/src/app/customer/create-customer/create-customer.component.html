<div class="container">
  <div class="row">
  </div>
  <br>
  <br>
  <div class="row">
    <h2 class="text-center my-5">Create customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="createCustomer()">
      <div class="container">
        <table class="table table-striped">
          <thead>
          <tr>
            <th><label>Name</label></th>
            <td><input class="form-control" type="text" formControlName="name"></td>
          </tr>
          <td *ngIf="customerForm.controls.name.hasError('required' ) && customerForm.controls.name.touched" class="text-danger">Tên Không được để trống</td>
          <td *ngIf="customerForm.controls.name.hasError('pattern' )
          && customerForm.controls.name.touched" class="text-danger">Viết hoa chữ cái đầu và không chứa số</td>
          <tr>
            <th><label>Day of birth</label></th>
            <td><input class="form-control" type="date" formControlName="dateOfBirth"></td>
          </tr>
          <tr>
            <th><label>Gender</label></th>
            <td><select class="form-select" formControlName="gender" name="gender">
              <option [value]="1">Nam</option>
              <option [value]="0">Nữ</option>
              <option [value]="2">Other</option>
            </select></td>
          </tr>

          <tr>
            <th><label>Id card</label></th>
            <td><input class="form-control" type="text" formControlName="idCard"></td>
          </tr>
          <div *ngIf="customerForm.controls.idCard.hasError('required') &&
          customerForm.controls.idCard.touched" class="text-danger">Id Card không được để trống</div>
          <div *ngIf="customerForm.controls.idCard.hasError('pattern') &&
          customerForm.controls.idCard.touched" class="text-danger">9 HOặc 11 số</div>
          <tr>
            <th><label>Number phone</label></th>
            <td><input class="form-control" type="number" formControlName="phoneNumber"></td>
          </tr>
          <div *ngIf="customerForm.controls.phoneNumber.hasError('required') &&
          customerForm.controls.phoneNumber.touched" class="text-danger">Số điện thoại không được để trống</div>
          <div *ngIf="customerForm.controls.phoneNumber.hasError('pattern') &&
          customerForm.controls.phoneNumber.touched" class="text-danger">SĐT bắt đầu bằng +84</div>
          <tr>
            <th><label>Email</label></th>
            <td><input class="form-control" type="text" formControlName="email"></td>
          </tr>

          <tr>
            <th><label>Address</label></th>
            <td><input class="form-control" type="text" formControlName="address"></td>
          </tr>
          <tr>
            <th><label>Customer type</label></th>
            <td><select class="form-select" formControlName="customerType">
              <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.nameCustomerType}}</option>
            </select></td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-success">Save</button>
              <a class="btn btn-secondary" routerLink="/list/customer">Back</a>
            </td>
          </tr>
          </thead>
        </table>
      </div>
    </form>
  </div>
  <br>
  <br>
  <div class="row">
  </div>
</div>
