<script>
    let str = prompt("nhập chuỗi bất kì: ");
    let array = str.split("");
    // console.log(array)
    function isPalindrome(array) {
        if(array.length < 2){
            // console.log("đúng");
            return true;
        }else {
            if(array[0]=== array[array.length -1]){
                array.pop();
                array.shift();
                // console.log("mảng sau mỗi lần so sánh :"+ array)
                return isPalindrome(array);
            }else {
                // console.log("test");
                return false;
            }
        }
    }
console.log("kết quả :" +isPalindrome(array))

</script>
