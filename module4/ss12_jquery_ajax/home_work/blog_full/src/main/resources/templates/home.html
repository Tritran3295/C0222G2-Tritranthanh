<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<div>
    <input type="text" id="inputSearch">
</div>
<table id="table1" border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Category</th>
    </tr>
</table>
<table id="table2" border="1">
</table>
<button>click</button>
<script src="../static/jquery/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/blog/api/v1",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];
                let a = data.length <= 2 ? data.length : 2;
                for (let i = 0; i < a; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + data[i].id + "</td>");
                    tr.push("<td>" + data[i].nameBlog + "</td>");
                    tr.push("<td>" + data[i].titleBlog + "</td>");
                    tr.push("<td>" + data[i].category.nameCategory + "</td>");
                    tr.push("</tr>");
                }
                $("#table2").append((tr.join("")));
            }
        })
    })
    $("button").click(function () {
        $("#table2").empty();
        $.ajax({
            url: "http://localhost:8080/blog/api/v1",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + data[i].id + "</td>");
                    tr.push("<td>" + data[i].nameBlog + "</td>");
                    tr.push("<td>" + data[i].titleBlog + "</td>");
                    tr.push("<td>" + data[i].category.nameCategory + "</td>");
                    tr.push("</tr>");
                }
                $("#table2").append((tr.join("")));
            }
        })

    })
    $("#inputSearch").keyup(function () {
        debugger
        let value = $(this).val();
        $("#table2").empty();
        $.ajax({
            url: "http://localhost:8080/blog/api/v1/search?nameSearch=" + value,
            type: "GET",
            dataType: "json",
            success: function (data) {
                debugger
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + data[i].id + "</td>");
                    tr.push("<td>" + data[i].nameBlog + "</td>");
                    tr.push("<td>" + data[i].titleBlog + "</td>");
                    tr.push("<td>" + data[i].category.nameCategory + "</td>");
                    tr.push("</tr>");
                }
                $("#table2").append((tr.join("")));
            }
        })
    })
</script>
</body>
</html>
