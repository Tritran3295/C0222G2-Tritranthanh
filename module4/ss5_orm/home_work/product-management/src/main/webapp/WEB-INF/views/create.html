<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <form action="/product/create" th:object="${product}" method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{nameProduct}">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" th:field="*{price}">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" th:field="*{describe}">
    </div>
    <div class="mb-3">
      <label class="form-label">Manufacturer</label>
      <input type="text" class="form-control" th:field="*{hostProduct}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
