<div  style="background-color: rgba(0,0,0,0.2);height: 500px">
  <div class="mt-3" style="overflow: auto">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name Customer</th>
        <th>Day of birth</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Number Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Status</th>
        <th>Option</th>
        <th>Option</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let temp of customerList | paginate: { itemsPerPage: 3, currentPage: p }">
        <td>
          <a routerLink="/customer/edit">
            <button type="submit" class="btn btn-warning">Edit</button>
          </a>
        </td>
        <td>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                  data-bs-target="#staticBackdropDelete${temp.idCustomer}">Delete
          </button>
        </td>
        <!-- Modal Delete -->
        <div class="modal fade" id="staticBackdropDelete${{temp.id}}}" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabelAddNew">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="alert alert-warning">
                  Do you want delete users <strong>${temp.idCustomer}</strong>
                </div>
                <a href="/customer?action=delete&id=${temp.idCustomer}"
                   class="btn btn-success">Submit</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
      </tbody>
    </table>
  </div>
</div>
