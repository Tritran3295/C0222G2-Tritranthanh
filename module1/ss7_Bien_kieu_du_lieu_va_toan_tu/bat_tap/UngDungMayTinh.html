<label for="number1"></label><input type="number" id="number1">
<label for="number2"></label><input type="number" id="number2"><br>

<button type="button" onclick="tinh('+')">cộng</button>
<button type="button" onclick="tinh('_')">trừ</button>
<button type="button" onclick="tinh('*')">nhân</button>
<button type="button" onclick="tinh('/')">chia</button>
<h2 id = "ketQua">Result</h2>
<script>
    function tinh(phepTinh) {
        let result = 0;
        let number1=parseFloat(document.getElementById("number1").value);
        let number2=parseFloat(document.getElementById("number2").value);
        if (phepTinh='+'){
            result = number1 + number2;
        } else if(phepTinh='-'){
            result = number1 - number2;
        } else  if(phepTinh='*'){
            result = number1*number2;
        }else{
            result=number1/number2;
        }
        document.getElementById("ketQua").innerHTML=result;
    }
</script>
