<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i =prompt("nhập kí tự bất kì")
        switch (i) {
            case 'u':
            case 'U':
            case 'e':
            case 'E':
            case 'o':
            case 'O':
            case 'a':
            case 'A':
            case 'i':
            case 'I':
                alert("là nguyên âm");
                break;
            default:
                alert("ko phải là nguyên âm")
    }
</script>
</body>
</html>
