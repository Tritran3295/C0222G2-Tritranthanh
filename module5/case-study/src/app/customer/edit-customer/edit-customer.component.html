<div class="container-fuild mt-3">
  <div class="row">
  </div>
  <br>
  <br>
  <div class="row">
    <h2 class="text-center my-5">Edit customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="editCustomer()">
      <div class="container">
        <table class="table table-striped">
          <thead>
          <tr>
            <td><label>Id</label></td>
            <td><input class="form-control" type="text" readonly formControlName="id"></td>
          </tr>
          <tr>
            <td><label>Name</label></td>
            <td><input class="form-control" type="text" formControlName="name"></td>
          </tr>
          <tr>
            <td><label>Day of birth</label></td>
            <td><input class="form-control" type="date" formControlName="dateOfBirth"></td>
          </tr>
          <tr>
            <td><label>Gender</label></td>
            <td><select class="form-select" >
              <option value="1">Nam</option>
              <option value="0">Ná»¯</option>
              <option value="2">Other</option>
            </select></td>
          </tr>
          <tr>
            <td><label>Id card</label></td>
            <td><input class="form-control" type="text" formControlName="idCard"></td>
          </tr>

          <tr>
            <td><label>Number phone</label></td>
            <td><input class="form-control" type="text" formControlName="phoneNumber"></td>
            <td>
              <div class="error text-danger col-6" role="alert"></div>
            </td>

          </tr>

          <tr>
            <td><label>Email</label></td>
            <td><input class="form-control" type="text" formControlName="email"></td>
          </tr>

          <tr>
            <td><label>Address</label></td>
            <td><input class="form-control" type="text" formControlName="address"></td>
          </tr>
          <tr>
            <th><label>Customer type</label></th>
            <td><select class="form-select" formControlName="customerType">
              <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.nameCustomerType}}</option>
            </select></td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-success">Save</button>
              <a class="btn btn-secondary" routerLink="/list/customer">Back</a>
            </td>
          </tr>
          </thead>
        </table>
      </div>
    </form>
  </div>
  <br>
  <br>
  <div class="row">
  </div>
</div>
