<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="title">Edit Service</h1>
<form action="/facility/edit" method="post" th:object="${facilityList}">
    <div class="form-group">
        <label for="nameFacility">Id</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
    </div>
    <div class="form-group">
        <label for="nameFacility">Name Facility</label>
        <input type="text" class="form-control" id="nameFacility" th:field="*{nameFacility}" required>
    </div>
    <div class="form-group">
        <label for="area">Area</label>
        <input type="text" class="form-control" id="area" th:field="*{area}" required>
    </div>
    <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" th:field="*{cost}" required>
    </div>
    <div class="form-group">
        <label for="maxPeople">Max People</label>
        <input type="text" class="form-control" id="maxPeople" th:field="*{maxPeople}" required>
    </div>
    <div class="form-group">
        <select class="form-select" th:field="*{rentType}">
            <option value="">Ren Type List</option>
            <option th:each="item : ${rentTypeList}" th:text="${item.nameRentType}" th:value="${item.id}"></option>
        </select>
    </div>
    <div class="form-field col-lg-6">
        <select id="choiceFacilityType" class="form-select" th:field="*{facilityType}" onchange="selectFacility()">
            <option value="">Facility List</option>
            <option th:each="item : ${facilityTypeList}" th:text="${item.nameFacilityType}"
                    th:value="${item.id}"></option>
        </select>
    </div>
    <div class="form-group" id="standardRoom" style="display: none">
        <input class="input-text js-input" type="text" th:field="*{standardRoom}">
        <label class="label" for="standardRoom">Standard Room</label>
    </div>
    <div class="form-field col-lg-6 " id="poolArea" style="display: none">
        <input class="input-text js-input" type="text" th:field="*{poolArea}">
        <label class="label" for="poolArea">Pool Area</label>
    </div>
    <div class="form-field col-lg-6 " id="descriptionConvenience" style="display: none">
        <input class="input-text js-input" type="text" th:field="*{descriptionConvenience}">
        <label class="label" for="descriptionConvenience">Description Other</label>
    </div>
    <div class="form-field col-lg-6" id="numberOfFloor" style="display: none">
        <input class="input-text js-input" type="text" th:field="*{numberOfFloor}">
        <label class="label" for="numberOfFloor">Number Of Floors</label>
    </div>
    <div class="form-field col-lg-6" id="facilityFree" style="display: none">
        <input class="input-text js-input" type="text" th:field="*{facilityFree}">
        <label class="label" for="facilityFree">Facility Free</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<form action="">
    <input type="text" id="facilityTypeId" hidden th:value="${facilityTypeId}">
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        console.log("document loaded");
        let facilityType = document.getElementById("facilityTypeId").value;
        console.log(facilityType + "facilityType")
        switch (facilityType) {
            case '1':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').show()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '2':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').hide()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '3':
                $('#standardRoom').hide()
                $('#descriptionConvenience').hide()
                $('#poolArea').hide()
                $('#numberOfFloor').hide()
                $('#facilityFree').show()
                break;
        }
    });

    function selectFacility() {
        let getValue = $('#choiceFacilityType').val()
        switch (getValue) {
            case '1':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').show()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '2':
                $('#standardRoom').show()
                $('#descriptionConvenience').show()
                $('#poolArea').hide()
                $('#numberOfFloor').show()
                $('#facilityFree').hide()
                break;
            case '3':
                $('#standardRoom').hide()
                $('#descriptionConvenience').hide()
                $('#poolArea').hide()
                $('#numberOfFloor').hide()
                $('#facilityFree').show()
                break;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
