<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"))
    let b = parseInt(prompt("nhập số b"))
    let c = parseInt(prompt("nhập số c"))
    console.log(search(a, b, c))

    function search(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        } else if (c < min) {
            min = c;
        } else {
            return min;
        }
    }

</script>
</body>
</html>
