    function checkPrime(b) {

        if (b < 2) {
            return false;
        }
        for (let i = 2; i < Math.sqrt(b); i++) {
            if (b % i === 0) {
                return false
            }
        }
        return true
    }

    soNguyenTo(b);

    function soNguyenTo(b) {
        for (let i = 0; i < b.length; i++) {
            if (checkPrime(b[i])) {
                c.push(b[i]);
            }
        }
        return c;
    }
