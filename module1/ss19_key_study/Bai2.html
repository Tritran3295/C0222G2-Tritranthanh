    let str = prompt("nhập chuỗi");
    let arr =[];
    let arr2=[];
    function vietTat(str) {
        arr=str.toLowerCase().split(" ");
        for (let i = 0; i <arr.length ; i++) {
            if(arr[i]===""){
                arr.splice(i,1);
                i--;
            }
        }
        if(arr.length===1){
            return arr.join('');
        }else {
            for (let i = 0; i <arr.length ; i++) {
                arr2.push(arr[i][0].toUpperCase())
            }
            return arr2.join("");
        }
    }
