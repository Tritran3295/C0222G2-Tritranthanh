
<h1 class="title">Edit Service</h1>
<div class=" container-fluid">
  <form action="/facility/edit" method="post" >
    <div class="form-group">
      <label for="nameFacility">Id</label>
      <input type="text" class="form-control" id="id" readonly>
    </div>
    <div class="form-group">
      <label for="nameFacility">Name Facility</label>
      <input type="text" class="form-control" id="nameFacility" required>
    </div>
    <div class="form-group">
      <label for="area">Area</label>
      <input type="text" class="form-control" id="area"  required>
    </div>
    <div class="form-group">
      <label for="cost">Cost</label>
      <input type="text" class="form-control" id="cost" required>
    </div>
    <div class="form-group">
      <label for="maxPeople">Max People</label>
      <input type="text" class="form-control" id="maxPeople" required>
    </div>
    <div class="form-group">
      <select class="form-select">
        <option value="">Rent Type List</option>
        <option value="">Villa</option>
        <option value="">Room</option>
        <option value="">House</option>
      </select>
    </div>
    <div class="form-field col-lg-6">
      <select id="choiceFacilityType" class="form-select" onchange="selectFacility()">
        <option value="">Facility List</option>
        <option></option>
      </select>
    </div>
    <div class="form-group" id="standardRoom" style="display: none">
      <input class="input-text js-input" type="text" >
      <label class="label" for="standardRoom">Standard Room</label>
    </div>
    <div class="form-field col-lg-6 " id="poolArea" style="display: none">
      <input class="input-text js-input" type="text" >
      <label class="label" for="poolArea">Pool Area</label>
    </div>
    <div class="form-field col-lg-6 " id="descriptionConvenience" style="display: none">
      <input class="input-text js-input" type="text">
      <label class="label" for="descriptionConvenience">Description Other</label>
    </div>
    <div class="form-field col-lg-6" id="numberOfFloor" style="display: none">
      <input class="input-text js-input" type="text" >
      <label class="label" for="numberOfFloor">Number Of Floors</label>
    </div>
    <div class="form-field col-lg-6" id="facilityFree" style="display: none">
      <input class="input-text js-input" type="text">
      <label class="label" for="facilityFree">Facility Free</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" href="home.html">Back</a>
  </form>
  <form action="">
    <input type="text" id="facilityTypeId" hidden>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    console.log("document loaded");
    let facilityType = document.getElementById("facilityTypeId").value;
    console.log(facilityType + "facilityType")
    switch (facilityType) {
      case '1':
        $('#standardRoom').show()
        $('#descriptionConvenience').show()
        $('#poolArea').show()
        $('#numberOfFloor').show()
        $('#facilityFree').hide()
        break;
      case '2':
        $('#standardRoom').show()
        $('#descriptionConvenience').show()
        $('#poolArea').hide()
        $('#numberOfFloor').show()
        $('#facilityFree').hide()
        break;
      case '3':
        $('#standardRoom').hide()
        $('#descriptionConvenience').hide()
        $('#poolArea').hide()
        $('#numberOfFloor').hide()
        $('#facilityFree').show()
        break;
    }
  });

  function selectFacility() {
    let getValue = $('#choiceFacilityType').val()
    switch (getValue) {
      case '1':
        $('#standardRoom').show()
        $('#descriptionConvenience').show()
        $('#poolArea').show()
        $('#numberOfFloor').show()
        $('#facilityFree').hide()
        break;
      case '2':
        $('#standardRoom').show()
        $('#descriptionConvenience').show()
        $('#poolArea').hide()
        $('#numberOfFloor').show()
        $('#facilityFree').hide()
        break;
      case '3':
        $('#standardRoom').hide()
        $('#descriptionConvenience').hide()
        $('#poolArea').hide()
        $('#numberOfFloor').hide()
        $('#facilityFree').show()
        break;
    }
  }
</script>
