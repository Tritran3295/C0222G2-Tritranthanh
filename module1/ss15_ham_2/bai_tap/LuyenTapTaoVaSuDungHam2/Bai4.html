<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("nhập kí tự ");
    function add(n) {
        if(!isNaN(n)){
            return 1;
        }else {
            return 2;
        }
    }
    let flag = add(n);
    if (flag ===1){
        alert("là kí tự số")
    }else {
        alert("không phải là kí tự số")
    }
</script>

</body>
</html>
