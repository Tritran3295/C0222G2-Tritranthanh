<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = prompt("nhập chuỗi"); // abcab
    let arr = new Array();
    let count = 0;
     arr[0] = s[0];
    for (let i = 1; i < s.length; i++) {
        let temp = 0;
        for (let j = 0; j < arr.length; j++) { //a b
            if (s[i] === arr[j]) {
                temp++;
            }
        }
        if (temp === 0) {
            arr[count] = s[i];
            count++;

        }
    }
    console.log(count)
</script>
</body>
</html>
