<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuSo1=parseInt(prompt("nhập tử số 1"))
    let mauSo1=parseInt(prompt("nhập mẫu số 1"))
    let tuSo2=parseInt(prompt("nhập tử số  2"))
    let mauSo2=parseInt(prompt("nhập mẫu  số 2 "))
    alert(input(tuSo1,mauSo1,tuSo2,mauSo2));
    function input(tuSo1,tuSo2,mauSo1,mauSo2) {
        if(tuSo1*mauSo2===tuSo2*mauSo1 ){
            return true;
        }else {
            return false;
        }

    }
</script>
