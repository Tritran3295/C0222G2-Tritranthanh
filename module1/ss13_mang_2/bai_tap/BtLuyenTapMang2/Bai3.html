<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array();
    let str = prompt("Nhập chuỗi");
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        arr.push(str[i]);
        if (!isNaN(arr[i])) {
            count++;
        }
    }
    console.log(count)
</script>
</body>
</html>
