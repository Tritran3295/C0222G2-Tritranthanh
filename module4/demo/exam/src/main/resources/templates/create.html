<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
    </div>
    <br>
    <br>
    <div class="row">
        <h2 class="text-center my-5">Create News</h2>
        <form th:action="@{/news/create}" method="post" th:object="${newsListDTO}">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Tiêu đề</label></td>
                        <td><input class="form-control" type="text" th:field="*{title}"></td>
                        <td>
                            <div class="error text-danger col-6" role="alert"
                                 th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Option News</label></td>
                        <td><select class="form-select" th:field="*{optionNews}">
                            <option th:each="item: ${optionNewsList}" th:value="${item.id}"
                                    th:text="${item.nameOptionNews}">
                            </option>
                        </select></td>
                    </tr>


                    <tr>
                        <td><label>Ngày đăng tin</label></td>
                        <td><input class="form-control" type="text" th:field="*{dateUpdate}"></td>
                        <td>
                            <div class="error text-danger col-6" role="alert" th:if="${#fields.hasErrors('dateUpdate')}"
                                 th:errors="*{dateUpdate}"></div>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Tác giả</label></td>
                        <td><input class="form-control" type="text" th:field="*{author}"></td>
                        <td>
                            <div class="error text-danger col-6" role="alert"
                                 th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/news}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
